<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MD Detailers</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <!Background Picture>
    <img src="qibmh5r5hta6g7lp.jpg" alt="back" class="back">

    <!Bubble Form to Request Detailing>
    <div class="bbl">

        <!LOGO>
        <img src="Screenshot 2023-05-09 200156.png" alt="logo">
        <!Title>
        <h1 style="color: #596ba2;">
            Car Detailing Request
        </h1>
        <!Form to Submit>
        <form onsubmit="sendEmail(); reset(); return false">

            <input class="name" type="text" id="name" placeholder= "Name" style="text-align: center; margin: 5px;" required><br>
            <input class="email" type="email" id="email" placeholder="Email" style="text-align: center; margin: 5px;" required><br>
            <input class="phone" type="text" id="phone" placeholder="Phone" style="text-align: center; margin: 5px;" required><br>
            <input class="message" type="text" id="message" placeholder="Any Questions or Message for us?" style="text-align: center; margin: 5px;"><br>

            <p class="sg">Please Select a Kind of Detailing:</p>

            <div style="display: flex;">

                <select class="drpdwn" name="cleaning" id="cleaning" required>
                    <option value= "none" selected="selected" disabled>Select</option>
                    <option value="interior">Interior</option>
                    <option value="exterior">Exterior</option>
                    <option value="interior and exterior">Interior & Exterior</option>
                </select>

                <button class="button" type="submit">Request Detailing</button>

            </div>

            <!Polish Owned Business, as requested by owner Marek Jozwiak>
            <div style="border-radius: 20px;margin-top:10px;">
                <img src="Coat_of_arms-poland.svg.png" alt="eagle" style="max-width: 30px; max-height: 30px;">
            </div>
            
        </form>
        <script src=" https://smtpjs.com/v3/smtp.js"></script>
        <script src="/script.js"></script>
    </div>
</body>
</html>
